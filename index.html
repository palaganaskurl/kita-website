  <style>
    a.fb-message-blue {
      font-size: 14px;
      font-family: Helvetica, Arial, sans-serif;
      text-decoration: none;
      color: #fff;
      background: rgb(78,103,255);
      background: linear-gradient(90deg, rgba(78,103,255,1) 28%, rgba(148,69,240,1) 62%, rgba(227,72,164,1) 100%);
      width: 127px;
      height: 40px;
      line-height: 40px;
      position: fixed;
      outline: none;
      -webkit-transition: all ease .15s;
      -o-transition: all ease .15s;
      -moz-transition: all ease .15s;
      transition: all ease .15s;
      border-radius: 10px;
      padding-left: 4px;
      padding-right: 4px;
    }
    .fb-message-blue i {
      background-image: url('assets/images/messenger.png');
      background-repeat: no-repeat;
      background-size: 18px;
      background-position: 8px 12px;
      height: 40px;
      width: 30px;
      float: left;
    }
  </style>

<body style="background-color: #F1F1E7">
  <div class="container grid sm:grid-cols-2 grid-cols-1 mx-auto h-screen">
    <div class="flex flex-col justify-center p-8">
      <div>
        <img src="/assets/images/KITA-LOGO-01.svg" class="w-2/12 h-2/12 object-scale-down"/>
      </div>
      <div class="pt-8 font-menlo-bold font-semibold text-4xl" style="color: #06052F;">
        Finance, made simple
      </div>
      <div class="pt-8 tracking-wider font-menlo-regular">
        Welcome to KITA. Your guide in meeting your personal financial goals.
      </div>
      <div class="pt-8" style="transform: translate3d(0,0,0);">
        <a
          href="https://www.messenger.com/t/kitaphilippines/"
          class="fb-message-blue"
          target="_blank"
        >
          <i></i> Message Us
        </a>
      </div>
    </div>
    <div class="flex justify-center sm:items-center px-8 pb-4">
      <img src="/assets/images/HERO-IMAGE-01.png" class="w-100 h-100 self-center"/>
    </div>
  </div>
